<app-navbar></app-navbar>
<div class="col-12 menu-style">
    <br>
    <div class="card card-align">
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="card-header">
                <h3 class="text-center">Informações Cadastrais</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-{{messageType}}" *ngIf="isShowMessage" role="alert">
                    {{message}}
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" formControlName="nome" required>
                        <p class="alerts" *ngIf="isFieldInvalid('nome')">Informe seu nome completo.</p>
                    </div>
                    <div class="col-3">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome" required>
                        <p class="alerts" *ngIf="isFieldInvalid('sobrenome')">Informe seu sobrenome.</p>
                        </div>
                    <div class="col-3">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento" required>
                        <p class="alerts" *ngIf="isFieldInvalid('dataNascimento')">Informe sua data de nascimento.</p>
                    </div>
                    <div class="col-3">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" mask="000.000.000-00" formControlName="cpf">
                        <p class="alerts" *ngIf="isFieldInvalid('cpf')">Informe seu CPF.</p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-7">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" formControlName="endereco" required>
                    </div>
                    <div class="col-5">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" formControlName="cidade" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" mask="00000-000" formControlName="cep" required>
                    </div>
                    <div class="col-2">
                        <label for="estado">Estado</label>
                        <input type="text" class="form-control" id="estado" formControlName="estado" required>
                    </div>
                    <div class="col-2">
                        <label for="pais">País</label>
                        <input type="text" class="form-control" id="pais" formControlName="pais" required>
                    </div>
                    <div class="col-3">
                        <label for="situacaoParticipante">Situação</label>
                        <select class="custom-select" id="situacaoParticipante" formControlName="situacaoParticipante">
                            <option selected>Selecione situação...</option>
                            <option value="0">Ativo</option>
                            <option value="1">Cancelado</option>
                            <option value="2">Benefício</option>
                            <option value="3">Vinculado</option>
                            <option value="4">Suspenso</option>
                        </select> 
                        <p class="alerts" *ngIf="isFieldInvalid('situacaoParticipante')">Informe a situação do participante.</p>
                    </div>
                    <div class="col-3">
                        <label for="valorParcelaContribuicao">Valor Parcela Contribuição Mensal</label>
                        <input type="text" class="form-control" id="valorParcelaContribuicao" formControlName="valorParcelaContribuicao" required>
                        <p class="alerts" *ngIf="isFieldInvalid('valorParcelaContribuicao')">Informe o valor da parcela mensal.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row form-group">
                            <div class="col-3">
                                <label for="empresa">Empresa</label>
                                <select class="custom-select" id="empresa" formControlName="empresa">
                                    <option selected>Selecione a empresa...</option>
                                    <option>Empresa 1</option>
                                    <option>Empresa 2</option>
                                </select> 
                                <p class="alerts" *ngIf="isFieldInvalid('empresa')">Informe a empresa vinculada.</p> 
                            </div>
                            <div class="col-3">
                                <label for="dataAposentadoria">Data da Aposentadoria</label>
                                <input type="date" class="form-control" id="dataAposentadoria" formControlName="dataAposentadoria" required>
                                <p class="alerts" *ngIf="isFieldInvalid('dataAposentadoria')">Informe sua data de aposentadoria.</p>
                            </div>
                            <div class="col-3">
                                <label for="planoPortabilidade">Plano Portabilidade</label>
                                <select class="custom-select" id="empresa" formControlName="empresa">
                                    <option selected>Selecione o plano da portabilidade...</option>
                                    <option>Previdência Complementar</option>
                                    <option>Sociedade Seguradora</option>
                                </select> 
                            </div>
                            <div class="col-3">
                                <label for="valorPortabilidade">Valores oriundos de portabilidade</label>
                                <input type="tel" class="form-control" id="valorPortabilidade" required maxlength="15" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-2 offset-10">
                        <button type="submit" id="submit" class="btn btn-primary btn-block">Salvar</button> 
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
