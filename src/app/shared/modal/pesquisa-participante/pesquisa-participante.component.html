<div class="modal fade" id="modalBusca" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labelModal">Participantes:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table id="selecao" class="table table-bordered table-striped table-hover" [mfData]="participantes" #mf="mfDataTable" [mfRowsOnPage]="5"> 
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Data Nascimento</th>
                    <th scope="col">Situação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let participante of mf.data" (click)="selecionaParticipanteTabela(participante);" data-dismiss="modal">
                    <td>{{participante.nome}}</td>
                    <td>{{participante.idEmpresaFK}}</td>
                    <td>{{participante.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                    <td>{{buscaDescricaoParticipante(participante)}}</td>
                  </tr>
                </tbody>
                <tfoot>
                    <tr>
                      <td colspan="4">
                        <mfBootstrapPaginator></mfBootstrapPaginator>
                      </td>
                    </tr>
                  </tfoot>
              </table>
        </div>
      </div>
    </div>  
  </div>
